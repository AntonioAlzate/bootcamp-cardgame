server:
  port: 8080
  origin: ${ORIGIN:*}
spring:
  sleuth: # All sleuth features disabled for integration tests
    enabled: false
    reactor:
      enabled: false
    web:
      enabled: false
    async:
      enabled: false
      client:
        template:
          enabled: false
  zipkin: # All zipkin features disabled for integration tests
    enabled: false
microservice:
  exchange: ${EXCHANGE:core-game}
  queue: ${QUEUE:game.commandhandles}
  storeName: ${STORE_NAME:game}
  routingKey: ${ROUTING_KEY:cardgame.#}




